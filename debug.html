<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolated Accordion Test</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        /* --- Accordion Container --- */
        .info-accordion {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 24px;
            padding: 40px;
            border: 1px solid #e0e0e0;
        }

        .section-title {
            font-size: 36px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
        }

        .accordion-item {
            width: 100%;
            border-bottom: 1px solid #d4d4d8;
        }
        .accordion-item:first-of-type {
            border-top: 1px solid #d4d4d8;
        }

        /* --- THE CORE STYLES FOR THE QUESTION ROW --- */
        .accordion-question {
            display: grid; /* Use Grid */
            grid-template-columns: 1fr auto; /* Let text take up space, icon fits content */
            align-items: center; /* Vertically center everything in the row */
            min-height: 70px; /* Give it a consistent minimum height */
            cursor: pointer;
            padding: 10px 0; /* Vertical padding */
        }

        .accordion-question p {
            font-size: 18px;
            font-weight: 500;
            text-align: center; /* Center the text within its grid cell */
            padding: 0 30px; /* Padding to avoid icon overlap */
        }

        .accordion-question .icon {
            font-size: 24px;
            font-weight: 300;
            grid-column: 2; /* Explicitly place in the second column */
            margin-right: 10px; /* Space from the edge */
        }

        /* --- Styles for the answer (hidden by default ) --- */
        .accordion-answer {
            display: none; /* Hidden by default */
            padding: 0 15px 25px 15px;
            color: #52525b;
            text-align: center;
        }
        .accordion-item.open .accordion-answer {
            display: block; /* Show when open */
        }
        .accordion-item.open .icon {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <section class="info-accordion">
        <h2 class="section-title">Pricing & FAQ</h2>
        
        <div class="accordion-item">
            <div class="accordion-question">
                <p>What are the pricing options?</p>
                <span class="icon">+</span>
            </div>
            <div class="accordion-answer">
                <p>Answer about pricing.</p>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-question">
                <p>How do conversions work?</p>
                <span class="icon">+</span>
            </div>
            <div class="accordion-answer">
                <p>Answer about conversions.</p>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-question">
                <p>Is it safe? Do you keep my brushes?</p>
                <span class="icon">+</span>
            </div>
            <div class="accordion-answer">
                <p>Answer about safety.</p>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-question">
                <p>Have a question or need help?</p>
                <span class="icon">+</span>
            </div>
            <div class="accordion-answer">
                <p>Answer about help.</p>
            </div>
        </div>
    </section>

    <script>
        // Simple script to toggle the 'open' class
        document.querySelectorAll('.accordion-question').forEach(question => {
            question.addEventListener('click', () => {
                question.parentElement.classList.toggle('open');
            });
        });
    </script>

</body>
</html>
