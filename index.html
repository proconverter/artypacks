<!-- === THE CONVERTER APP UI === -->
<section class="app-section" id="app-tool">
    <div class="app-container">
        <!-- Step 1: License Key -->
        <div class="app-step">
            <div class="step-number">1</div>
            <div class="step-content">
                <label for="license-key">Enter Your License Key</label>
                <input type="text" id="license-key" name="license-key" placeholder="Enter your key to activate">
            </div>
        </div>

        <!-- Step 2: File Upload -->
        <div class="app-step">
            <div class="step-number">2</div>
            <div class="step-content">
                <label for="file-upload">Upload Your .brushset File(s)</label>
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-prompt">
                        <img src="icon-upload-cloud.svg" alt="Upload Icon" class="drop-zone-icon">
                        <p><strong>Drag & drop files here</strong></p>
                        <p>or click to browse</p>
                        <p class="drop-zone-limits">Max 3 files, 50MB total</p>
                    </div>
                    <input type="file" id="file-input" multiple accept=".brushset" style="display: none;">
                </div>
                <div id="file-list"></div>
            </div>
        </div>

        <!-- Step 3: Convert Button -->
        <div class="app-step">
            <div class="step-number">3</div>
            <div class="step-content">
                <button id="convert-button" class="cta-button" disabled>Convert to PNG</button>
            </div>
        </div>

        <!-- Progress & Results Area -->
        <div class="app-status" id="app-status" style="display: none;">
            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="status-message"></p>
            <a href="#" id="download-link" class="cta-button" style="display: none;">Download Your PNGs</a>
        </div>
    </div>
</section>
